<!DOCTYPE html>
<html lang="ja">

  <header>
    <meta charset="UTF-8">
    <title>Guess the number!</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
    <link href='global.css' rel='stylesheet' type='text/css'>
    
  </header>
  <body>
    <div class="container">
      <div class="cell">
            <input type="text" name="number" id="number" class="" placeholder="#">
      </div>
      <div class="cell" id="textfield">
          GUESS A NUMBER BETWEEN 1-100
      </div>
      <div class="cell button-cell cell-1">
          <button type="submit" id="submit-number">TAKE A GUESS</button>
      </div>
      <div class="cell button-cell cell-2">
          <button type="submit" id="hint">NEED A HINT?</button>
      </div>
      <div class="cell button-cell cell-3">
          <button type="submit" id="reset">SECOND CHANCE</button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script type="text/javascript" src="guessingGame.js"></script>
    <script>
      $(function() {
        // initialize
        var game = new Game();
        // submit
        $("#submit-number").click(function() {
          game.playersGuessSubmission();
        });
        $("#number").keypress(function(e) {
          if(e.which == 13) {
            // enter key pressed
            $("#submit-number").click();
          }
        })
        // hint
        $("#hint").click(function() {
          game.provideHint();
        })
        // reset
        $("#reset").click(function() {
          game.playAgain();
        })


      })
    </script>
  </body>
  
</html>
