<!DOCTYPE html>
<html lang="ja">

  <header>
    <meta charset="UTF-8">
    <title>Guess the number!</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
    <link href='global.css' rel='stylesheet' type='text/css'>
    
  </header>
  <body>
    <div class="container">
      <div class="cell cell-1">
            <input type="text" id="number-input" class="" placeholder="#">
      </div>
      <div class="cell cell-2">
          GUESS A NUMBER BETWEEN 1-100
      </div>
      <div class="cell button-cell cell-3">
          <button type="submit" id="submit-number">TAKE A GUESS</button>
      </div>
      <div class="cell button-cell cell-4">
          <button type="submit" id="hint">NEED A HINT?</button>
      </div>
      <div class="cell button-cell cell-5">
          <button type="submit" id="second-chance">SECOND CHANCE</button>
      </div>
    </div>
  </body>
  
</html>
